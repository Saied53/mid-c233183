<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav
        class="flex items-center justify-between px-6 md:px-16 lg:px-24 xl:px-32 py-4 border-b border-gray-300 bg-white relative transition-all">
        <h3>GreenSpace Club</h3>

        <button class="sm:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>

        </button>

        <div id="menu-toggle""
            class="hidden absolute top-[60px] left-0 w-full bg-white shadow-md py-4 flex-col items-start gap-2 px-5 text-sm md:hidden">
            <a href="#">Home</a>
            <a href="#">Add Activity</a>
            <a href="#">My Activities</a>
        </div>

        <div id="mobile-menu" class="hidden sm:flex items-center gap-8">
            <a href="#">Home</a>
            <a href="#">Add Activity</a>
            <a href="#">My Activities</a>
        </div>
    </nav>

    <section class="flex items-center justify-center mt-10">
        <h2>Plan and track your club activities efficiently.</h2>
    </section> 
<div class="flex items-center justify-center p-4">

    <div class="bg-gray-300 text-black w-[600px] h-[300px] p-4 rounded-md">
        <label>Activity</label>
        <input type="text" placeholder="Activity name" class="border border-gray-50">
        <label>Date: </label>
        <input type="date">
        <div class="flex flex-col">
             <label>Description: </label>
            <textarea class="border border-gray-50"></textarea>
        </div>
        <button class="bg-green-950 text-white text-center px-4 py-2 space-y-4">Submit</button>
    </div>
</div>

    <footer>
        <a href="#">Saydur Rahman</a>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
